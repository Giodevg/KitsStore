<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<title>KitsStore</title>
</head>
<body class="bg-slate-200">
    <nav  id="nav-bar" class="fixed top-0 right-0 left-0 bg-blue-400 h-16">
        <div class="max-w-7xl h-16 mx-auto flex items-center px-4 justify-between">
            <p class="text-white font-bold text-xl">
                KitsStore
            </p>
            <div class="flex justify-center items-center">
                <button id="nav-btn-store" class="w-16 h-12 bg-gray-200 font-bold cursor-pointer transition-all duration-[0.3s] ease-[ease-in] text-neutral-400 p-2 rounded-lg hover:text-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">

                      </svg>
                      
                      
                </button>
    
            <svg id="nav-btn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 md:hidden text-white cursor-pointer p-2 hover:bg-blue-700 rounded-lg">
                <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        
        <!-- escritorio -->
            <div class="hidden md:flex flex-row gap-4 ">
                <button id="close-btn" class="transition ease-in-out text-white hover:bg-red-600 py-2 px-4 rounded-lg font-bold">Cerrar Sesion 
                </button>
            </div>
          <!-- menu-movil -->
            <div class="bg-slate-900/60 fixed top-16 right-0 left-0 bottom-0 justify-center items-center flex-col gap-4 hidden">
                <button id="close-btn" class="transition ease-in-out text-white hover:bg-red-600 py-2 px-4 rounded-lg font-bold">Cerrar Sesion
                </button> 
            </div>
        </div>
            
        <section id="section-cart" class="absolute w-full h-[25rem] p-4 bg-blue-100 flex-col justify-between overflow-auto transition-all duration-[0.3s] ease-[ease-in] right-0 top-16 md:w-1/2 rounded-lg hidden shadow-lg">
            <table class="table-fixed text-center border-collapse w-full">
                <thead class="h-8 border-b-black border-b border-solid">
                    <tr>
                        <th ></th>
                        <th >Precio</th>
                        <th >Cantidad</th>
                        <th ></th>
                    </tr>
                </thead>
                <tbody id="table-body">      
                    
                </tbody>
                <tfoot>
                    <tr>
                        <th></th>
                        
                        <th class="bg-transparent text-black ">Precio Total:</th>
                        <th class="bg-transparent text-black" >Cantidad Total:</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th id="total-price-cart" class="bg-transparent text-black ">0.00</th>
                        <th id="total-quantity-cart" class="bg-transparent text-black ">00</th>
                    </tr>
                </tfoot>
            </table>
            <div class="flex justify-between">
                <button type="button" id="buy-button" class="boton-comprar cursor-pointer bg-blue-600 font-bold text-[white] transition-all duration-[0.3s] ease-[ease-in] mt-4 p-4 rounded-lg hover:bg-blue-800">Comprar</button>
                <button type="button"  id="table-clear"  class=" cursor-pointer bg-red-600 font-bold text-[white] transition-all duration-[0.3s] ease-[ease-in] mt-4 p-4 rounded-lg hover:bg-red-800">Vaciar Carrito</button>
            </div>
        </section>

        <div class="pt-16 h-screen flex justify-center items-center flex-col md:flex-row lg:3/5 md:w-9/12 mx-auto px-4 gap-4 md:gap-8">
            <div class="flex flex-col gap-4 md:text-xl">
                <div class="flex flex-col items-start text-black md:pb-[68px] z-10  ">
                    <h1 class="text-4xl font-black  leading-[125%]   sm:text-5xl md:text-[96px] md:leading-[125%]  "><span class="relative after:w-[120%] after:h-full after:bg-blue-400 after:block after:absolute after:-z-10 after:top-0 after:-rotate-2">KitsStore</span> 
                    </h1>          
            </div>
        </div>
        </section>
    <!-- Brands/Ligas -->
    <section class="flex flex-col justify-center items-center gap-[121px] my-16 bg-blue-300 py-[61px] md:flex-row">
        <div class="w-[150px]"><img src="/images/bocaaaa.png" alt="" srcset=""></div>
        <div class="w-[150px]"><img src="/images/Premier.png" alt="" srcset=""></div>
        <div class="w-[150px]"><img src="/images/cfc_png.png" alt="" srcset=""></div>
        <div class="w-[150px]"><img src="/images/MC.png" alt="" srcset=""></div>
        
        <div class="w-[150px]"><img src="/images/Barca.png" alt="" srcset=""></div>
        <div class="w-[150px]"><img class="" src="/images/Champions.png" alt="" srcset=""></div>
    </section>

        <div class="relative text-black">
            
        </div>
        <div class="grid grid-flow-row grid-row-1 gap-24 md:grid-flow-col md:grid-cols-3 ">
            <!-- cards -->
            <div class="flex flex-col w-full gap-7">
                <img class="w-full h-[704px] object-cover object-[75%] rounded-[20px] bg-slate-400" src="/images/MessiInter.png" />
                <div class="flex flex-row justify-between items-center">
                    <div class="flex flex-col self-center">
                        <h3 class="text-[32px] font-bold ">Camisas de todos los Equipos</h3>
                    </div>
                    
                </div>
            </div>
            <!-- cards -->
            <div class="flex flex-col w-full gap-7">
                <img class="w-full h-[704px] object-cover object-[34%] rounded-[20px] bg-slate-400" src="/images/MIPADRE.png" />
                <div class="flex flex-row justify-between items-center">
                    <div class="flex flex-col">
                        <h3 class="text-[32px] font-medium">Camisas de entrenamiento</h3>
                    </div>
                   
                </div>
            </div>
            <!-- cards -->
            <div class="flex flex-col w-full gap-7">
                <img class="w-full h-[704px] object-cover object-[47%] rounded-[20px] bg-slate-400" src="/images/Salomon.png" />

            <h2 class="text-4xl font-black after:content-oval after:absolute after:left-[50%] after:-bottom-2.5 after:-z-10 md:text-5xl">
                Nuestros Productos</h2>
        </div>
        <div id="shirts-container" class="grid grid-cols-[repeat(auto-fit,minmax(220px,1fr))] gap-[30px] gap-y-[30px] w-full transition-[0.3s] mt-[30px];">
